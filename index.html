<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="src/js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/f1d4778e18.js" crossorigin="anonymous"></script>
</head>
<body>


    <section class="container">

        <div class="heading">
            <h1>Our Reviews</h1>
            <div class="underline"></div> 
        </div>


        <div class="review-container">

            <div class="img-container">
                <img src="src/images/person-1.jpeg" alt="" id="review-img">
            </div>

            <div class="review-content">
                <h3 id="author">Sara Jones</h3>
                <p id="job">UX DESIGNER</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti qui odit dolorem asperiores velit, blanditiis ad aut! Dolore, numquam. Qui.
                </p>

                <!-- ******************************** -->
                <div class="button-container">

                    <button class="prev-btn" id="btn">
                        <i class="fa-solid fa-chevron-left fa-2x"></i>
                    </button>
                    <button class="next-btn" id="btn">
                        <i class="fa-solid fa-chevron-right fa-2x"></i>
                    </button>
                
                </div>

                <!-- ***********random Button********* -->
                <button class="random-btn" id="btn"><p class="info">Suprise Me</p></button>

            </div>

        </div>

    </section>

    
</body>
</html>
